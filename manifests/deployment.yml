apiVersion : apps/v1
kind: Deployment
metadata:
  name: "nhltop"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "nhltop"
  template:
    metadata:
      labels:
        app: "nhltop"
    spec:
      containers:
        - name: "nhltop"
          image: "epmacr9918.azurecr.io/aks01"
          ports:
          - containerPort: 5000
