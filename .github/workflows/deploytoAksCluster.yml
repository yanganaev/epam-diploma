on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: azure/docker-login@v1
      with:
        login-server: epmacr9081.azurecr.io
        username: ${{ secrets.acr_epmacr9081_username }}
        password: ${{ secrets.acr_epmacr9081_password }}
    
    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/app" -f  "app/Dockerfile" -t epmacr9081.azurecr.io/aks02:${{ github.sha }} --label dockerfile-path=app/Dockerfile
        docker push epmacr9081.azurecr.io/aks02:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      with:
         kubeconfig: ${{ secrets.aks_aks02_kubeConfig }}
      id: login
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep aks028384 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace aks028384`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: aks028384
        container-registry-url: epmacr9081.azurecr.io
        container-registry-username: ${{ secrets.acr_epmacr9081_username }}
        container-registry-password: ${{ secrets.acr_epmacr9081_password }}
        secret-name: aks02dockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: aks028384
        manifests: |
          manifests/deployment-1.yml
          manifests/service-1.yml
        images: |
          epmacr9081.azurecr.io/aks02:${{ github.sha }}
        imagepullsecrets: |
          aks02dockerauth
